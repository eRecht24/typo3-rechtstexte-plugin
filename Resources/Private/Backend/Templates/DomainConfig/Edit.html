<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>


<f:section name="content">

    <h1>
        <core:icon identifier="ext-er24-rechtstexte-plugin-main"/>
        <f:translate key="backend.title"/>
    </h1>

    <h2><f:translate key="edit-config-title" /></h2>

    <f:flashMessages/>

    <f:render partial="FormErrors"/>

    <f:form action="update" name="domainConfig" object="{domainConfig}" id="domainConfigEditForm">
        <f:render partial="DomainConfig/FormFields" arguments="{_all}"/>
        <f:link.action action="list" class="btn btn-default" style="margin-right: 30px;"><f:translate key="back-to-overview" /></f:link.action>
        <button type="submit" class="btn btn-primary"><f:translate key="save" /></button>
    </f:form>
</f:section>
</html>
